<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo2">
        <p>Sneacker Shop BR</p>
    </div>

    <div class="menu">
        <a href="http://127.0.0.1:5500/index.html" class="menu1">Página Inicial</a>

        <a href="http://127.0.0.1:5500/funcionarios.html"class="menu4">Funcionários</a>
    </div>


    <h2>Adicionar Produto</h2>
    <form action="" class="formulario">
        <div>
            <label for="link-foto" class="texto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto"class="caixa">
        </div>

        <div>
            <br>
            <label for="descricao"class="texto">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição"class="caixa">
        </div>

        <div>
            <br>
            <label for="preco"class="texto">Preço (em R$): </label>
            <input type="number" id="preco" name="preço" class="caixa">
        </div>

        <div>
            <br>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="Estoque"class="texto">Quantidade disponível: </label>
            <input type="number" id="Estoque" name="estoque" class="caixa">
        </div>

        <div class="form-add">
            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>

</html>
